<html lang="en" class="no-js">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="CodeLarva Technologies Ecommerce SaaS Platform">
<meta name="keywords" content="CodeLarva, Ecommerce, SaaS, Internet, Platform">

<!-- Favicons-->
<link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">

<link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">

<meta name="msapplication-TileColor" content="#00bcd4">

<!-- CORE CSS-->
<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
<link href="css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">
<link href="css/scroller.css" type="text/css" rel="stylesheet" media="screen,projection">

<script src="js/modernizr.js" type="text/javascript"></script>

</head>

<body class="lime">

<div id="login-page" class="row">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form" action="welcome.html" method="POST">
      <div class="row">
        <div class="input-field col s12 center">
          <img src="img/icons/largetile.png" alt="" class="circle responsive-img valign profile-image-login">
          <p class="center login-form-text">CodeLarva</p>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <input type="text" required id="username">
          <label for="username" class="center-align">Username</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-action-lock-outline prefix"></i>
          <input type="password" required id="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">          
        <div class="input-field col s12 m12 l12  login-text">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button id="login_submit" name="login_submit" class="btn blue-grey waves-effect waves-light col s12 white-text" type="submit" value="Login">Login</button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a class="grey-text" href="register.html">Register Now!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small">
            <a class="grey-text" href="page-forgot-password.html">Forgot password ?</a></p>
        </div>          
      </div>

    </form>
  </div>
</div>

<!-- jQuery Library --> 
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
<!--materialize js--> 
<script type="text/javascript" src="js/materialize.js"></script>

// Initialize Scroller plugin
$(function () {
var $document_body = $('body');
$document_body.scrollator();
});
</script>
</body>
</html>
